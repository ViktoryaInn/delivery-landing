<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/script.min.js"></script>
    <title>Delivery landing</title>
</head>
<body>
    <header class="header page__header">
    <div class="header__primary">
        <div class="info">
            <div class="logo">
                <img src="img/icon.svg" alt="logotype">
                <img src="img/name.svg" alt="name of company">
            </div>
            <div class="logo-text">
                <div class="logo-text-separator"></div>
                <p>Курьерская служба доставки</p>
            </div>
        </div>
        <div class="login">
            <div class="phone">
                <img src="img/phone.svg" alt="phone icon">
                <p>8 (909) 023-12-51</p>
            </div>
            <button class="login__button">Вход</button>
        </div>
    </div>
    <div class="header__secondary">
        <div class="label">
            <h2 class="label__title">Срочная доставка день в день</h2>
            <p class="label__text">Для тех, кто не&nbsp;может ждать у&nbsp;нас есть услуга срочной курьерской доставки корреспондеции и&nbsp;других видов отправлений.</p>
            <button class="label__button">Заказать доставку</button>
        </div>
        <div class="car">
            <img src="img/car.png"/>
        </div>
    </div>
</header>
<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, veritatis?</p>
</body>
</html>
